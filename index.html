<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcatronic</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>[Calcatronic]</h1>
    </div>

    <div class="calculator">
        <div class="calc-body">
            <div class="view">

            </div>

            <div class="buttons">
                <div class="row">
                    <button class="1 num">1</button>
                    <button class="2 num">2</button>
                    <button class="3 num">3</button>
                    <button class="add op">+</button>
                </div>

                <div class="row">
                    <button class="4 num">4</button>
                    <button class="5 num">5</button>
                    <button class="6 num">6</button>
                    <button class="subtract op">-</button>
                </div>

                <div class="row">
                    <button class="7 num">7</button>
                    <button class="8 num">8</button>
                    <button class="9 num">9</button>
                    <button class="multiply op">x</button>
                </div>

                <div class="row">
                    <button class="0 num">0</button>
                    <button class="equals op">=</button>
                    <button class="clear op">C</button>
                    <button class="divide op">/</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/aipr0">Github</a>
    </div>
</body>
</html>
