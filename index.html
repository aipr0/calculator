<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tacalcatron</title>
    </head>
    <body>
    <header>
        <h1>Tacalcatron!</h1>
        <p>Tachyonic - Calculating - Tronic</p>
    </header>

    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="main-pad">
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>=</button>
                <button>CLR</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
        </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/aipr0">Github</a>
    </footer>
    </body>
</html>
