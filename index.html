<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcatronic</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>[Calcatronic]</h1>
    </div>

    <div class="calculator">
        <div class="calc-body">
            <div class="view">

            </div>

            <div class="buttons">
                <div class="row">
                    <button class="+">+</button>
                    <button class="-">-</button>
                    <button class="x">x</button>
                    <button class="/">/</button>
                </div>

                <div class="row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="4">4</button>
                </div>

                <div class="row">
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="7">7</button>
                    <button class="8">8</button>
                </div>

                <div class="row">
                    <button class="9">9</button>
                    <button class="0">0</button>
                    <button class=".">.</button>
                    <button class="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/aipr0">Github</a>
    </div>
</body>
</html>
